<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Traslate</title>
</head>
<body>  
    <section class="container">
        <div class="titles">
            <h1>Traductor de idiomas</h1>
            <h2>Ingresa el texto a traducir</h2>
        </div>
            <div class="option-lenguage">
                <div class="first-option">
                    <label for="translated-from" class="translated-from">Traducir del:</label>
                    <select name="lenguage" id="translated-from" class="translated-from">
                        <option value="Español" class="translated-from">Español</option>
                    </select>
                </div>
                <div class="second-option">
                    <label for="translated-to" class="translated-to">Al :</label>
                    <select name="translated-to" id="translated-to" class="translated-to">
                        <option value="Español" class="translated-to">Ingles</option>
                    </select>
                </div>
                
            </div>
            <di class="container-texts">
                <div class="container-text-origin">
                    <textarea name="" id="translated-from" cols="50" rows="10" class="text-orgin "></textarea>
                </div> 
                <button class="traslate">Traducir</button>
                <div class="container-text-traslate">
                    <textarea name="" id="translated-to" cols="50" rows="10"></textarea>
                </div>
            </div>
            
    </section>
</body>
</html>
